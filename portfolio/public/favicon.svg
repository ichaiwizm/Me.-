<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b21b6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#glow)"/>

  <!-- IW as strokes - bold modern look -->
  <g stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- I -->
    <line x1="14" y1="16" x2="14" y2="48"/>

    <!-- W -->
    <polyline points="24,16 30,48 38,24 46,48 52,16"/>
  </g>

  <!-- Dot accent -->
  <circle cx="14" cy="10" r="3" fill="#a78bfa"/>
</svg>
